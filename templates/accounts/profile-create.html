{% extends 'base/base.html' %}
{% load static %}
{#{% load placeholders %}#}
{% block content_page %}
    <section id="register-page" class="content auth">
        <form id="register" method="post">
            <div class="container">
                <div class="brand-logo"></div>
                <h1>Create Profile</h1>
                <p style="color: white">{{ form.username }}</p>
                <p>{{ form.email }}</p>
                <p>{{ form.password1 }}</p>
                <p>{{ form.password2 }}</p>
                {% csrf_token %}
                <input class="btn submit" type="submit" value="Register Profile">
            </div>
        </form>
    </section>
{% endblock %}
