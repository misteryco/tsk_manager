{% extends 'base/base.html' %}
{% load static %}
{% load placeholders %}
{% block content_page %}
    <section id="register-page" class="content auth">
        <form id="register" method="post">
            <div class="container">
                <div class="brand-logo"></div>
                <h1>Create News</h1>
                <form method="post">
                    {{ form.as_p }}
                    {% csrf_token %}
                    <input class="btn submit" type="submit" value="Save the article">
                </form>
            </div>
        </form>
    </section>
{% endblock %}
